<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
  <link rel="stylesheet" href="style.css" 
      media="screen" charset="utf-8">
</head>
<body>
  <main class="main">
  <header class="header"><img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?</a>
  </header>
  <section class="main__section">
    <div id="main__text">
      <label for="new-task">Add Item</label>
      <div class="main__wrapper">
        <input id="new-task" class="main__task" type="text">
        <button class="
        main__button 
        main__button_add">Add</button>
      </div>
    </div>
    <h3 class="main__header">Todo</h3>
    <ul id="incompl-tasks" class="main__list">
        <li class="
          list__items">
            <input type="checkbox"><label class="main__task">Pay Bills</label>
            <input type="text" class="main__task">
            <button class="
            main__button 
            main__button_edit">Edit</button>
            <button class="
            main__button 
            main__button_delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
        <li class="
          list__items
          editMode">
            <input type="checkbox"><label class="main__task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="main__task">
            <button class="
            main__button 
            main__button_edit">Save</button>
            <button class="
            main__button 
            main__button_delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
    </ul>
    <h3 class="main__header">Completed</h3>
    <ul id="compl-tasks" class="main__list">
        <li class="
          list__items">
            <input type="checkbox" checked>
            <label class="main__task">See the Doctor</label>
            <input type="text" class="main__task">
            <button class="
            main__button 
            main__button_edit">Edit</button>
            <button class="
            main__button
            main__button_delete"><img src="./remove.svg" alt="remove-button"></button>
        </li>
    </ul>
  </section>
  <script src="app.js"></script>
</main>
</body>
</html>
